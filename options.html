<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="button.css">
    </head>
    <body>
        <!-- <div> is a block-level element, so it starts a new line and uses the full width 
            of the page or container (parent element). It also has a line break before and after -->
        <div id="buttonDiv">
        </div>
        <div>
            <!-- <p> represents a paragraph and is a block-level element.
            The parent element of this <p> is <div> -->
            <p>Choose a different background color!</p>
        </div>
        <!-- <script> tag is placed at end of <body> so that parser isn't blocked. This is the 
            standard synchronous approach -->
        <script src="options.js"></script>
    </body>
</html>
